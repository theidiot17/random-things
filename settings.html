<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .settings-section {
            margin-bottom: 30px;
        }
        .settings-section h2 {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        select, button {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        select {
            background-color: #1e1e1e;
            color: white;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #6efc75;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>

    <div class="settings-section" id="ld50Settings">
        <h2>LD50 Database Settings</h2>
        <label for="unitSelector">Choose Measurement Unit:</label>
        <select id="unitSelector">
            <option value="metric">Metric (mg/kg)</option>
            <option value="imperial">Imperial (gr/lb)</option>
        </select>
        <p id="currentUnit">Current Unit: Metric</p>
    </div>

    <button onclick="location.href='index.html'">ðŸ”™ Back to Hub</button>

    <script>
        // Settings Persistence
        const unitSelector = document.getElementById("unitSelector");
        const currentUnit = document.getElementById("currentUnit");

        // Load saved setting
        const savedUnit = localStorage.getItem("ld50Unit");
        if (savedUnit) {
            unitSelector.value = savedUnit;
            currentUnit.innerText = `Current Unit: ${savedUnit === "metric" ? "Metric" : "Imperial"}`;
        }

        // Save setting on change
        unitSelector.addEventListener("change", () => {
            const selectedUnit = unitSelector.value;
            localStorage.setItem("ld50Unit", selectedUnit);
            currentUnit.innerText = `Current Unit: ${selectedUnit === "metric" ? "Metric" : "Imperial"}`;
        });
    </script>
</body>
</html>
