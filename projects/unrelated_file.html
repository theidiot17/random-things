<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        textarea {
            width: 90%;
            max-width: 500px;
            height: 100px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #1f1f1f;
            color: white;
            padding: 10px;
            outline: none;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-family: monospace;
            word-wrap: break-word;
            padding: 10px;
            background-color: #1f1f1f;
            border-radius: 8px;
            display: inline-block;
            max-width: 90%;
        }
        #backButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #backButton:hover {
            background-color: #6efc75;
        }
    </style>
</head>
<body>
    <h1>Emoji Translator</h1>
    <textarea id="inputText" placeholder="Type here..."></textarea>
    <div id="output"></div>
    <button id="backButton" onclick="location.href='../index.html'">🔙 Back</button>

    <script>
        const emojiMap = [
            "😀", "😂", "🥰", "🤩", "😎", "🤔", "🙃", "😉", "😜", "🥳",
            "🐶", "🐱", "🐭", "🐸", "🐼", "🐧", "🐦", "🐢", "🐬", "🐋",
            "🍎", "🍇", "🍉", "🍕", "🍩", "🍔", "🌮", "🍣", "🥗", "🍪"
        ];

        function translateToPattern(text) {
            let result = "";
            for (const char of text) {
                if (char.trim() === "") {
                    result += " "; // Preserve spaces
                } else {
                    const randomEmoji = emojiMap[Math.floor(Math.random() * emojiMap.length)];
                    result += randomEmoji;
                }
            }
            return result;
        }

        document.getElementById("inputText").addEventListener("input", function () {
            const input = this.value;
            const translated = translateToPattern(input);
            document.getElementById("output").innerText = translated;
        });
    </script>
</body>
</html>
