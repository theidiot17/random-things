<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD50 Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #4caf50;
        }
        table th {
            background-color: #4caf50;
            color: #121212;
        }
        h1 {
            margin-bottom: 20px;
        }
        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #backButton:hover {
            background-color: #6efc75;
        }
    </style>
</head>
<body>
    <h1>LD50 Database</h1>
    <table id="ld50Table">
        <thead>
            <tr>
                <th>Substance</th>
                <th>LD50 (mg/kg)</th>
                <th>Species</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expanded Data -->
            <tr>
                <td>Caffeine</td>
                <td>192</td>
                <td>Mouse</td>
            </tr>
            <tr>
                <td>Sodium Chloride (Salt)</td>
                <td>3000</td>
                <td>Rat</td>
            </tr>
            <tr>
                <td>Arsenic</td>
                <td>15</td>
                <td>Rat</td>
            </tr>
            <tr>
                <td>Nicotine</td>
                <td>50</td>
                <td>Mouse</td>
            </tr>
            <tr>
                <td>Paracetamol</td>
                <td>1944</td>
                <td>Mouse</td>
            </tr>
            <tr>
                <td>Ethanol</td>
                <td>7060</td>
                <td>Rat</td>
            </tr>
            <tr>
                <td>Hydrogen Cyanide</td>
                <td>2.8</td>
                <td>Dog</td>
            </tr>
            <tr>
                <td>Carbon Monoxide</td>
                <td>1800</td>
                <td>Rat</td>
            </tr>
            <tr>
                <td>Strychnine</td>
                <td>1.2</td>
                <td>Rat</td>
            </tr>
            <tr>
                <td>Acetone</td>
                <td>5800</td>
                <td>Rat</td>
            </tr>
        </tbody>
    </table>
    <button id="backButton" onclick="location.href='../index.html'">ðŸ”™ Back</button>
</body>
</html>
