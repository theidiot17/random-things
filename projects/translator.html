<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 90%;
            max-width: 500px;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-family: monospace;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Random Character Translator</h1>
    <p>Enter text below, and it will be converted into random characters!</p>
    <textarea id="inputText" placeholder="Type your text here..."></textarea><br>
    <button onclick="translateToRandom()">Translate</button>
    <div id="output"></div>

    <script>
        function translateToRandom() {
            const input = document.getElementById("inputText").value;
            let randomChars = "";
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";

            for (let i = 0; i < input.length; i++) {
                if (input[i] === " ") {
                    randomChars += " "; // Keep spaces
                } else {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    randomChars += characters[randomIndex];
                }
            }

            document.getElementById("output").innerText = randomChars;
        }
    </script>
</body>
</html>
