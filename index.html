<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .project-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .project-buttons button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .project-buttons button:hover {
            background-color: #4caf50;
            color: #121212;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            padding: 10px;
            background-color: #1f1f1f;
            color: #888;
            margin-top: 20px;
        }

        /* Hidden translator trigger */
        #secretTranslator {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #secretTranslator:hover {
            background-color: #6efc75;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Hub</h1>
    </header>

    <main>
        <div class="project-buttons">
            <button onclick="location.href='projects/ld50-database.html'">üß™ LD50 Database</button>
            <button onclick="location.href='settings.html'">‚öôÔ∏è Settings</button>
        </div>
    </main>

    <div id="secretTranslator" onclick="location.href='projects/unrelated_file.html'">üî§ Open Translator</div>

    <footer>
        <p>&copy; 2024 Project Hub. Built with ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Show the secret translator when Shift is held
        document.addEventListener("keydown", (e) => {
            if (e.key === "Shift") {
                document.getElementById("secretTranslator").style.display = "block";
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "Shift") {
                document.getElementById("secretTranslator").style.display = "none";
            }
        });
    </script>
</body>
</html>
