<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-out;
        }
        .project {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }
        .project h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .project p {
            margin-bottom: 15px;
        }
        .project a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        .project a:hover {
            color: #6efc75;
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: #888;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Hub</h1>
    </header>

    <main>
        <div class="project">
            <h2>Random Character Translator</h2>
            <p>This project converts any input text into a string of random characters.</p>
            <a href="projects/translator.html" target="_blank">Try the Translator</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Project Hub. Built with ❤️</p>
    </footer>
</body>
</html>
